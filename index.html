<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Star Wars Api Intergration</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo"></div>
            <nav>
                <button class="tab-btn active">Planets</button>
                <button class="tab-btn">People</button>
                <button class="tab-btn">Films</button>
            </nav>
        </div>
    </header>

    <main>
        <section id="planets-ctn" class="section active">
            <div class="planets-card card" data-type="planets" data-id="1"></div>
        </section>
    
        <section id="people-ctn" class="section">
            <div class="people-card card" data-type="people" data-id="1"></div>
        </section>
   
        <section id="films-ctn" class="section">
            <div class="films-card card" data-type="films" data-id="1"></div>
        </section>

        <section id="modal-section" class="modal">
            <span class="close">&times</span>
            <div id="modal-content"></div>
        </section>
    </main>
    <script src="./JS/main.js"></script>
</body>
</html>
